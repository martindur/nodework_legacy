version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: python tests/isolated_tests.py
          name: test_isolated
      - run:
          command: python tests/integrated_tests.py
          name: test_integrated

workflows:
  main:
    jobs:
      - build-and-test
